{extend name="layout" /}
{block name="right"}
<!-- Page Body -->
<div class="page-body">
    <a href="{:url('admin/system/add')}" class="btn btn-sm btn-primary"><i class="fa fa-plus">系统设置</i></a>
    <div class="row">
        <div class="col-xs-12">
            <div class="widget">
                <div class="widget-header">
                    <span class="widget-caption">系统页</span>
                    <div class="widget-buttons">
                        {$data|raw}
                    </div>
                </div>
                <div class="widget-body">
                    <table class="table table-hover table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>网站名称</th>
                            <th>版权</th>
                            <th>更新时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        {foreach $data as $val}
                        <tr>
                            <td>{$val.id}</td>
                            <td>{$val.webname}</td>
                            <td>{$val.copyright}</td>
                            <td>{$val.create_time}</td>
                            <td>
                                <a href="#" class="btn btn-sm btn-danger Del" delid="{$val.id}">删除</a>
                            </td>
                        </tr>
                        {/foreach}
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Page Body -->
{/block}
