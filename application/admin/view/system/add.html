{extend name="layout" /}
{block name="right" }
<div class="page-body">
    <div class="row">
        <div class="col-xs-12">
            <div class="widget radius-bordered">
                <div class="widget-header bordered-bottom bordered-themeprimary">
                    <span class="widget-caption">系统设置</span>
                </div>
                <div class="widget-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="webname" class="col-sm-2 control-label no-padding-right">系统设置</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="webname" id="webname" placeholder="网站名称" />
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="copyright" class="col-sm-2 control-label no-padding-right">版权</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="copyright" placeholder="版权" />
                            </div>

                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" id="systemAdd" class="btn btn-primary">添加</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
